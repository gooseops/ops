---
- name: Nginx Proxy | Remove Default NGINX Config
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/nginx/sites-enabled/default
    - /etc/nginx/conf.d/default.conf
  notify: Restart Nginx

- name: Nginx Proxy | Ensure Private TLS Directories Exist
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
    owner: www-data
    group: www-data
  loop:
    - /etc/nginx/tls/certs
    - /etc/nginx/tls/private

- name: Nginx Proxy | Ensure Stream Directory Exists
  become: true
  ansible.builtin.file:
    path: /etc/nginx/conf.d/stream
    state: directory
    mode: "0755"
    owner: root
    group: root

- name: Nginx Proxy | Write Configs From Loop
  include_tasks: ubuntu-nginx-proxy-configs.yml
  loop: "{{ nginx_proxy_configs }}"
  loop_control:
    loop_var: item
  no_log: true
